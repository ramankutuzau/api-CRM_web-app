<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <title> R2D2</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>
    <link rel="icon" type="image/png" href="{% static '/assets/fav.PNG' %}">

    <link href="{% static 'dashboard.css' %}" rel="stylesheet">

</head>

<body class="">
<!--<img src="{% static '/assets/background.png' %}" style="display:flex;position:absolute">-->

<main class="main-content  mt-0">
    <section>
        <div class="page-header min-vh-75">
            <div class="container">
                <div class="row">
                    <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
                        <div class="card card-plain mt-8">
                            <div class="card-header pb-0 text-left bg-transparent">
                                <h3 class="text__title" style="color:black">Welcome to R2D2</h3>
                                <p class="mb-0 text_title_2">Введите логин и пароль для авторизации</p>
                            </div>
                            <div class="card-body">
                                <form method="post" enctype="multipart/form-data">
                                    {% csrf_token %}


                                    <label>Логин</label>
                                    <div class="mb-3">
                                        {{ form.username }}

                                        <!--                      <input type="email" class="form-control" placeholder="Логин" aria-label="Email" aria-describedby="email-addon">-->
                                    </div>
                                    <label>Пароль</label>
                                    <div class="mb-3">
                                        {{ form.password }}
                                        <!--                      <input type="email" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password-addon">-->
                                    </div>

                                    <div class="text-center">
                                        <input class="btn bg-gradient-black w-100 mt-4 mb-0" type="submit" value="Войти"
                                               style="color:white;background-color:black;">

                                    </div>
                                </form>
                            </div>
<!--                            <div class="card-footer text-center pt-0 px-lg-2 px-1 row">-->
<!--                                <div class="phone-button"><a href="tel:+375297744550"-->
<!--                                                             title="Обратиться в службу поддержки"> У вас нет аккаунта?-->
<!--                                    <i-->
<!--                                            class="fa fa-phone-alt"></i>-->
<!--                                </a></div>-->

<!--                            </div>-->
                        </div>
                        <div class="col-12 justify-content-end d-flex row text-end mb-4 mr-4">
                            <h6> developed by Roman Kutuzov</h6>
                            <h6> design by Klimentsi Paputsevich</h6>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                            <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"
                                 style="background-image:url('../assets/img/curved-images/curved6.jpg')"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>


</body>

</html>
